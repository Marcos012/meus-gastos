<div class="jumbotron" style="padding:45px 0px">
  <h4 class="text-center">Meus gastos</h4>
</div>
<div class="input-group">
  <input type="text" placeholder="Produto" class="form-control" #item>
  <input type="text" placeholder="Valor R$: 0.00" class="form-control" #valor>
  <div class="input-group-addon hover-cursor" (click)="onAdd(item, valor)">
    <i class="fa fa-plus-circle fa-2x"></i>
  </div>
</div>

<div style="margin:5px 0px">
  <ul class="list-group" *ngFor="let item of gastosListArray">
    <li class="list-group-item">
      <div>
        {{item.item}}
      </div>
      <hr>
      {{item.valor | currency:'R$ '}}
      <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
